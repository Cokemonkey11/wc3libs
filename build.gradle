plugins {
    id "java"
    id "antlr"
    id "jacoco"
    id "idea"
}

// Project Info
group 'net.moonlightflower'
version '1.1.0'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    antlr "org.antlr:antlr4:4.7"

    // Looging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Libs
    implementation group: 'com.github.inwc3', name: 'jmpq3', version: '1.7.1'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.0'
    implementation group: 'com.dorkbox', name: 'PeParser', version: '2.12'

    // TestNG
    testImplementation 'org.testng:testng:6.1.1'
}

test {
    useTestNG()
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}

task cleanAntlrDir {
    delete "${buildDir}/generated-src/"
    delete fileTree("src/main/java/net/moonlightflower/wc3libs/antlr").include('*.*')
}

generateGrammarSource { doLast {
    println "Copying generated grammar lexer/parser files to main directory."

    copy {
        from "${buildDir}/generated-src/antlr/main"
        into "src/main/java/net/moonlightflower/wc3libs/antlr"
    }
    project.delete fileTree("${buildDir}/generated-src/antlr/main").include('*.*')
}}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4' // We want gradle 4.4 to run this project
}

generateGrammarSource.dependsOn cleanAntlrDir
compileJava.dependsOn generateGrammarSource
